<div style="
    position: absolute;
    top: calc(50% - 43px);
    left: calc(50% - 50px);
    width: 90px;
    height: 90px;
    border: 6px solid #cfcfcf;
    border-top-color: #272727;
    border-bottom-color: #272727;
    border-right-color: transparent;
    border-left-color: transparent;
    border-radius: 90px;
    animation: spin 1.5s cubic-bezier(.59,.24,.36,.75) infinite;
">
</div>

<style>
@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(2turn);
    }
}
</style>
